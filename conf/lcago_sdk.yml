chain_client:
  # 链ID
  chain_id: "lcago"
  # 组织ID
  org_id: "lcago.cer.org"
  # 客户端用户私钥路径
  user_key_file_path: "conf/crypto-config/lcago-certs/user/admin1/admin1.tls.key"
  # 客户端用户证书路径
  user_crt_file_path: "conf/crypto-config/lcago-certs/user/admin1/admin1.tls.crt"
  # 客户端用户交易签名私钥路径(若未设置，将使用user_key_file_path)
  user_sign_key_file_path: "conf/crypto-config/lcago-certs/user/admin1/admin1.sign.key"
  # 客户端用户交易签名证书路径(若未设置，将使用user_crt_file_path)
  user_sign_crt_file_path: "conf/crypto-config/lcago-certs/user/admin1/admin1.sign.crt"
  # 同步交易结果模式下，轮训获取交易结果时的最大轮训次数，删除此项或设为<=0则使用默认值 10
  retry_limit: 10
  # 同步交易结果模式下，每次轮训交易结果时的等待时间，单位：ms 删除此项或设为<=0则使用默认值 500
  retry_interval: 500
  # [可选] 证书别名，用于构建交易时替代user_sign_crt_file_path所指的证书内容
  # alias: clientCert1
  # 默认支持TimestampKey，如果开启enableNormalKey则是有NormalKey
  enable_normal_key: false

  nodes:
    - # 节点地址，格式为：IP:端口:连接数
      node_addr: "192.168.0.92:12300"
      # 节点连接数
      conn_cnt: 10
      # RPC连接是否启用双向TLS认证
      enable_tls: true
      # 信任证书池路径
      trust_root_paths:
        - "conf/crypto-config/lcago-certs/ca"
      # TLS hostname
      tls_host_name: "lcago.cer.org"
  rpc_client:
    max_receive_message_size: 500 # grpc客户端接收消息时，允许单条message大小的最大值(MB)
    max_send_message_size: 500 # grpc客户端发送消息时，允许单条message大小的最大值(MB)
  pkcs11:
    enabled: false # pkcs11 is not used by default
    library: /usr/local/lib64/pkcs11/libupkcs11.so # path to the .so file of pkcs11 interface
    label: HSM # label for the slot to be used
    password: 11111111 # password to logon the HSM(Hardware security module)
    session_cache_size: 10 # size of HSM session cache, default to 10
    hash: "SHA256" # hash algorithm used to compute SKI
  archive:
    type: "archivecenter"
    dest: "root:123456:localhost:3306"
    secret_key: xxx
  archive_center_query_first: true # 如果为true且归档中心配置打开,那么查询数据优先从归档中心查询 
  archive_center_config:
    chain_genesis_hash: f5a4d11f9dffd56d693ccb67acab8a41b73d3a155954dedbc7d48ceb598e51b6
    archive_center_http_url: http://192.168.0.91:13119
    request_second_limit: 10
    rpc_address: 192.168.0.91:13120
    tls_enable: false
    tls:
      server_name: archiveserver1.tls.wx-org.chainmaker.org
      priv_key_file: conf/archivecenter/archiveclient1.tls.key
      cert_file: conf/archivecenter/archiveclient1.tls.crt
      trust_ca_list:
        - conf/archivecenter/ca.crt
    max_send_msg_size: 200
    max_recv_msg_size: 200 
